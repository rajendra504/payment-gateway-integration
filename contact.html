<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
			<label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Get in Touch</label>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>            
        </nav>
        
        <div class="contact">
            <div class="contact-box">
            <h1><i>Let's help the needy ones...<br>
                    "Even the smallest contributions count."</i></h1>
            <h2>"Build Great Future with Great Charity"
            </h2>

            <form class="contact-form" data-netlify="true">
                <span class="form-title">
                    Contact Us:
                </span>
    
                <div class="validate-input-details" data-validate="Name required">
                    <input class="input-details" type="text" name="Name" placeholder="Name">
                    <span class="symbol-input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>                    
                </div>
    
                <div class="validate-input-details" data-validate="Valid email id required in form of abc@xyz.com">
                    <input class="input-details" type="text" name="Email-id" placeholder="Email-id">
                    <span class="symbol-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>                    
                </div>
                 
                <div class="validate-input-details" data-validate="Type some message">
                    <textarea class="input-details" name="message" placeholder="Message"></textarea>
                    <span class="focus-input"></span>
                </div>

                <div class="contact-form-button">
                    <button class="form-button">
                        Send
                    </button>
                </div>
            </form>            


            </div>
        </div>
        



        <!---->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/c252d9c8b4.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
